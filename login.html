<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in page</title>
    <!-- !==== bootstrap css import -->
    <link rel="stylesheet" href="login/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="min-vh-100 d-flex justify-content-center align-items-center">
      <div class="container bg-light shadow p-4">
        <h1 class="display-3 text-center pb-3">Log in Form</h1>
        <form id="logInForm">
          <div class="mb-3">
            <label for="emailInputLogIn" class="form-label"
              >Email address</label
            >
            <input
              type="text"
              class="form-control"
              id="emailInputLogIn"
              placeholder="enter your email address"
              aria-describedby="emailHelp"
            />
          </div>

          <div class="mb-3">
            <label for="passwordInputLogIn" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="passwordInputLogIn"
              placeholder="enter your password"
            />
          </div>

          <div
            id="loginMsg"
            class="alert alert-danger text-center fs-5 d-none"
            role="alert"
          >
            password or email is not valid
          </div>

          <button type="submit" class="btn btn-outline-primary w-100 mt-2">
            log in
          </button>
        </form>
      </div>
    </div>

    <!-- !==== bootstrap script import -->
    <script src="login/js/bootstrap.bundle.min.js"></script>
    <!-- !==== sign up script import -->
    <script src="login/js/login.js"></script>
  </body>
</html>
