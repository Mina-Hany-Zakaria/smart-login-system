<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up page</title>
    <!-- !==== bootstrap css import -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="min-vh-100 d-flex justify-content-center align-items-center">
      <div class="container bg-light shadow p-4">
        <h1 class="display-3 text-center pb-3">Sign Up Form</h1>

        <form id="signUpForm">
          <div class="mb-3">
            <label for="userNameInput" class="form-label">User name</label>
            <input
              type="text"
              class="form-control"
              id="userNameInput"
              placeholder="enter your name"
              aria-describedby="emailHelp"
            />
          </div>

          <div
            id="userNameInputAlertValidation"
            class="alert alert-danger text-center fs-5 d-none"
            role="alert"
          >
            user name is not valid
          </div>

          <div class="mb-3">
            <label for="emailInput" class="form-label">Email address</label>
            <input
              type="text"
              class="form-control"
              id="emailInput"
              placeholder="enter your email address"
              aria-describedby="emailHelp"
            />
          </div>

          <div
            id="emailInputAlertValidation"
            class="alert alert-danger text-center fs-5 d-none"
            role="alert"
          >
            your email is not valid
          </div>

          <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="passwordInput"
              placeholder="enter your password"
            />
          </div>

          <div
            id="passwordInputAlertValidation"
            class="alert alert-danger text-center fs-5 d-none"
            role="alert"
          >
            write a valid password
          </div>

          <div class="mb-3">
            <label for="conformPasswordInput" class="form-label"
              >Conform Password</label
            >
            <input
              type="password"
              class="form-control"
              id="conformPasswordInput"
              placeholder="enter your password"
            />
          </div>

          <div
            id="conformPasswordInputAlertValidation"
            class="alert alert-danger text-center fs-5 d-none"
            role="alert"
          >
            write a valid password
          </div>

          <div
            id="conformPasswordInputAlertValidationConformation"
            class="alert alert-danger text-center fs-5 d-none"
            role="alert"
          >
            passwords do not match
          </div>

          <div
            id="userAlreadyExists"
            class="alert alert-danger text-center fs-5 d-none"
            role="alert"
          >
            user already exists
          </div>

          <div
            id="sussesMsg"
            class="alert alert-success text-center fs-5 d-none"
            role="alert"
          >
            user data is valid
          </div>

          <button type="submit" class="btn btn-outline-primary w-100 mt-2">
            Sign Up
          </button>
        </form>
      </div>
    </div>

    <!-- !==== bootstrap script import -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- !==== sign up script import -->
    <script src="js/signup.js"></script>
  </body>
</html>
